<div class="col-xs-4 list-group">
    <a class="list-group-item list-group-item-action clearfix d-flex justify-content-between" (click)="onSelected()">
        <div class="pull-left" style="flex-grow: 1;">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <span class="pull-right">
              <img  [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
          </span>
    </a>
</div>
