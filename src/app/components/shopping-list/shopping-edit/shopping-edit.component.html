<form>
    <h1 class="text-center">Form edit shopping-list</h1>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" name="name" id="name" class="form-control" #nameInput>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" name="amount" id="amount" class="form-control" #amountInput>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success" (click)="onAdd()">Add</button>
        <button type="button" class="btn btn-danger" (click)="onDelete(1)">Delete</button>
        <button type="button" class="btn btn-primary">Clear</button>
    </div>

</form>
